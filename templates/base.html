<!-- templates/base.html -->
{% load static %}
<html>
    <head>
        <title>SEG</title>
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <h1><a href="/">SEG</a></h1>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
        
    </body>
</html>
